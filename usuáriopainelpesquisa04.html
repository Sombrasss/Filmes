<!DOCTYPE html>
<html lang="pt">
<head>
  
  
  
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; margin: 0; padding: 0; }
    header, footer { background: #222; padding: 1rem; text-align: center; }
    main { padding: 1rem; }
    .filme {
      position: relative;
      display: inline-block;
      width: 220px;
      margin: 10px;
      padding: 1rem;
      border-radius: 8px;
      background: #333;
      text-align: center;
    }
    .filme img { width: 100%; border-radius: 8px; }
    .filme h2 { font-size: 18px; margin: 10px 0; }
    input, select {
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
      border-radius: 4px;
      border: none;
    }
    .filmes-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
    }
    button {
      margin: 4px 2px;
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
      background-color: #555;
      color: white;
      cursor: pointer;
    }
    .novo, .recomendado {
      position: absolute;
      top: 8px;
      left: 8px;
      background: crimson;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
    }
    .recomendado {
      background: #0a0;
      top: auto;
      bottom: 8px;
    }
  </style>
  
  
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo de Filmes</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <h1>Catálogo de Filmes</h1>
    <button onclick="logout()">Sair</button>
  </header>
  <main>
    <input type="text" id="buscaFilme" placeholder="Buscar filme..." oninput="mostrarFilmes()" />
    <select id="filtroCategoria" onchange="mostrarFilmes()">
      <option value="">Todas as Categorias</option>
    </select>
    <div id="listaFilmes" class="filmes-container"></div>
  </main>
  <footer>
    <p>Filmes © 2025</p>
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>

  <!-- Inicialização e scripts -->
  <script src="firebase-init.js"></script>
  <script src="auth-guard.js"></script>
  <script src="filme.service.js"></script>
  <script src="catalogo.js"></script>
</body>
</html>
